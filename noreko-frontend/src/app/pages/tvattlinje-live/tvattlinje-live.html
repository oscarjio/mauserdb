<div class="tvattlinje-live-page container-fluid">
  <div class="row g-4 align-items-stretch justify-content-center">
    <div class="col-6 col-md-6 col-lg-3 d-flex">
      <div class="live-card flex-fill clock-card">
        <div class="live-value live-clock">{{ now | date:'HH:mm:ss' }}</div>
      </div>
    </div>
    <div class="col-6 col-md-6 col-lg-3 d-flex">
      <div class="live-card flex-fill">
        <div class="live-label">IBC idag</div>
        <div class="live-value live-ibc-today">100</div>
      </div>
    </div>
    <div class="col-6 col-md-6 col-lg-3 d-flex">
      <div class="live-card flex-fill">
        <div class="live-label">MÃ¥l</div>
        <div class="live-value">150 IBC</div>
      </div>
    </div>
    <div class="col-6 col-md-6 col-lg-3 d-flex">
      <div class="live-card flex-fill speedometer-wrapper">
        <div class="speedometer speedometer-modern">
          <svg viewBox="0 0 300 180" width="100%" height="100%">
            <defs>
              <linearGradient id="speedoRed" x1="0" y1="0" x2="1" y2="0">
                <stop offset="0%" stop-color="#e74c3c"/>
                <stop offset="100%" stop-color="#e74c3c"/>
              </linearGradient>
              <linearGradient id="speedoYellow" x1="0" y1="0" x2="1" y2="0">
                <stop offset="0%" stop-color="#f1c40f"/>
                <stop offset="100%" stop-color="#f1c40f"/>
              </linearGradient>
              <linearGradient id="speedoGreen" x1="0" y1="0" x2="1" y2="0">
                <stop offset="0%" stop-color="#27ae60"/>
                <stop offset="100%" stop-color="#27ae60"/>
              </linearGradient>
            </defs>
            <!-- Red arc: 0-45 deg (25%) -->
            <path d="M60,160 A90,90 0 0,1 120,80" stroke="url(#speedoRed)" stroke-width="24" fill="none" stroke-linecap="round"/>
            <!-- Yellow arc: 45-90 deg (25%) -->
            <path d="M120,80 A90,90 0 0,1 180,80" stroke="url(#speedoYellow)" stroke-width="24" fill="none" stroke-linecap="round"/>
            <!-- Green arc: 90-180 deg (50%) -->
            <path d="M180,80 A90,90 0 0,1 240,160" stroke="url(#speedoGreen)" stroke-width="24" fill="none" stroke-linecap="round"/>
            <!-- Modern needle -->
            <g>
              <rect x="147" y="80" width="6" height="90" rx="3" fill="#fff" filter="url(#needleShadow)" transform="rotate(135 150 150)"/>
              <circle cx="150" cy="150" r="14" fill="#222" stroke="#fff" stroke-width="4"/>
              <circle cx="150" cy="150" r="7" fill="#fff"/>
            </g>
            <filter id="needleShadow" x="-50%" y="-50%" width="200%" height="200%">
              <feDropShadow dx="0" dy="4" stdDeviation="2" flood-color="#000" flood-opacity="0.4"/>
            </filter>
          </svg>
          <div class="speedometer-status mt-3">
            <span class="badge bg-success fs-3">Bra produktion</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
