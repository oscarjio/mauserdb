<div class="password-checker-container">
  <h2>Verifiera lösenord</h2>
  <input type="password" class="form-control" placeholder="Ange lösenord" [(ngModel)]="password" (ngModelChange)="checkPasswordStrength()" />
  <div class="password-feedback">
    <div [class.valid-feedback]="isLongEnough" [class.invalid-feedback]="!isLongEnough">
      Minst 8 tecken
    </div>
    <div [class.valid-feedback]="hasLetter" [class.invalid-feedback]="!hasLetter">
      Minst en bokstav
    </div>
    <div [class.valid-feedback]="hasNumber" [class.invalid-feedback]="!hasNumber">
      Minst en siffra
    </div>
    <div *ngIf="isAcceptable" class="valid-feedback">Lösenordet är godkänt!</div>
    <div *ngIf="!isAcceptable && password.length > 0" class="invalid-feedback">Ej godkänt – se krav ovan</div>
  </div>
</div>
