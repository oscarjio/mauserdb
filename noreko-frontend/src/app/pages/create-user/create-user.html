<div class="create-user-page">
  <h2>Skapa ny användare</h2>
  
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>
  
  <div *ngIf="successMessage" class="alert alert-success" role="alert">
    {{ successMessage }}
  </div>

  <form (ngSubmit)="onSubmit()" #createUserForm="ngForm" class="create-user-form">
    <div class="form-group">
      <label for="username">Användarnamn *</label>
      <input 
        id="username" 
        name="username" 
        class="form-control" 
        required 
        [(ngModel)]="user.username"
        [disabled]="isLoading"
      />
    </div>

    <div class="form-group">
      <label for="password">Lösenord *</label>
      <input 
        id="password" 
        name="password" 
        type="password" 
        class="form-control" 
        required 
        [(ngModel)]="user.password"
        [disabled]="isLoading"
      />
    </div>

    <div class="form-group">
      <label for="email">E-post *</label>
      <input 
        id="email" 
        name="email" 
        type="email" 
        class="form-control" 
        required 
        [(ngModel)]="user.email"
        [disabled]="isLoading"
      />
    </div>

    <div class="form-group">
      <label for="phone">Telefon</label>
      <input 
        id="phone" 
        name="phone" 
        type="tel" 
        class="form-control" 
        [(ngModel)]="user.phone"
        [disabled]="isLoading"
      />
    </div>

    <div class="form-actions">
      <button 
        class="btn btn-primary" 
        type="submit" 
        [disabled]="isLoading || !createUserForm.form.valid"
      >
        <span *ngIf="!isLoading">Skapa användare</span>
        <span *ngIf="isLoading">Skapar...</span>
      </button>
      <a routerLink="/admin/users" class="btn btn-secondary" [class.disabled]="isLoading">Tillbaka</a>
    </div>
  </form>
</div>
